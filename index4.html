<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 5</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<br>
<div class="card">
  <h3 >Form Card</h3>
  <form>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
    <button>Submit</button>
  </form>
</div>
<br>

<div class="card">
  <h3>Table Card</h3>
  <table border="1">
    <tr><th>Name</th><th>Age</th></tr>
    <tr><td>Ali</td><td>25</td></tr>
    <tr><td>Ahmed</td><td>30</td></tr>
  </table>
  <button>Click Me</button>
</div>
<br>
<div class="card">
  <h3>Ordered List Card</h3>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <button>Do Something</button>
</div>

</body>
</html>
